<section id="workflows" class="bg-light-gray">
  <div class="container">
    <div class="row justify-content-center">
      {% for image in site.static_files %}
        {% if image.path contains 'logos/' %}
          <div class="col col-2">
            <img src="{{ site.baseurl }}{{ image.path }}" alt="image" />
          </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</section>
