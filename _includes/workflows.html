<section id="team" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Workflows</h2>
        <!-- <h3 class="section-subheading text-muted">Lorem</h3> -->
      </div>
    </div>
    {% for workflow in site.workflows %}
      <div class="row row-cols-1 row-cols-md-3">
        <div class="col">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">{{ workflow.title }}</h5>
              <p class="card-text"> This is a card. </p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
  </div>
</section>
